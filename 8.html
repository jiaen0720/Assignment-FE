<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Nasi Lemak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes shine {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        body {
            background-color: #f8f9fa;
            background-image: url('https://example.com/path/to/subtle-pattern.png');
            padding-top: 80px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .medal {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            z-index: 10;
        }
        .medal-gold {
            background-color: #FFD700;
            animation: pulse 2s infinite;
        }
        .medal-silver {
            background-color: #C0C0C0;
        }
        .medal-bronze {
            background-color: #CD7F32;
        }
        .heart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
            transition: transform 0.3s;
        }
        .heart-icon:hover {
            transform: scale(1.2);
        }
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            background-color: #FF4136;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
            transform: rotate(-45deg) translate(-25%, -125%);
        }
        .top-1 {
            transform: translateY(-20px) scale(1.05);
            z-index: 20;
            position: relative;
        }
        .top-1::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0, #00f, #ff0, #0ff, #ff0);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .top-1:hover::before {
            opacity: 1;
            animation: shine 3s linear infinite;
        }
        .top-1 .card {
            border: 3px solid #FFD700;
            animation-delay: 0.2s;
        }
        .top-2 .card {
            animation-delay: 0.4s;
        }
        .top-3 .card {
            animation-delay: 0.6s;
        }
        .celebration {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 30;
            animation: rotate 5s linear infinite;
        }
        .ratings i {
            animation: shimmer 2s linear infinite;
            background: linear-gradient(to right, #ffe066 0%, #ffd700 10%, #ffe066 20%);
            background-size: 1000px 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Top 3 Nasi Lemak</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4 top-2">
                <div class="card">
                    <!-- Card content for Top 2 (same as before) -->
                </div>
            </div>
            <div class="col-md-4 mb-4 top-1">
                <div class="celebration">üèÜ</div>
                <div class="card">
                    <!-- Card content for Top 1 (same as before) -->
                </div>
            </div>
            <div class="col-md-4 mb-4 top-3">
                <div class="card">
                    <!-- Card content for Top 3 (same as before) -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
